<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Stock AI Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .market-summary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .summary-card {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .summary-card .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .stock-symbol {
            font-weight: bold;
            color: #667eea;
        }
        .stock-price {
            font-size: 1.5em;
            font-weight: bold;
        }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .neutral { color: #6c757d; }
        .stock-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .metric {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .metric-label {
            font-size: 0.8em;
            color: #6c757d;
        }
        .metric-value {
            font-weight: bold;
            margin-top: 5px;
        }
        .recommendation {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .bullish {
            background: #d4edda;
            color: #155724;
        }
        .bearish {
            background: #f8d7da;
            color: #721c24;
        }
        .neutral-rec {
            background: #e2e3e5;
            color: #383d41;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– HK Stock AI Analysis</h1>
        
        <button class="refresh-btn" onclick="fetchData()">ðŸ”„ Refresh Data</button>
        
        <div class="market-summary" id="marketSummary">
            <h2>Market Overview</h2>
            <div class="summary-grid" id="summaryGrid">
                <div class="loading">Loading market data...</div>
            </div>
        </div>
        
        <div class="stocks-grid" id="stocksGrid">
            <div class="loading">Analyzing stocks...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function fetchData() {
			try {
				// Show loading state
				document.getElementById('summaryGrid').innerHTML = '<div class="loading">Loading...</div>';
				document.getElementById('stocksGrid').innerHTML = '<div class="loading">Analyzing stocks...</div>';
				
				// Fetch market summary first
				const summaryResponse = await fetch(`${API_BASE}/market/summary`);
				const summary = await summaryResponse.json();
				
				// Update market summary immediately
				updateMarketSummary(summary);
				
				// Try to fetch individual stock data as fallback
				try {
					const analysisResponse = await fetch(`${API_BASE}/analysis/all`);
					if (analysisResponse.ok) {
						const analysis = await analysisResponse.json();
						updateStocksGrid(analysis.results);
					} else {
						// Fallback: fetch individual stocks
						await fetchIndividualStocks();
					}
				} catch (error) {
					console.log('Falling back to individual stock fetching...');
					await fetchIndividualStocks();
				}
				
			} catch (error) {
				console.error('Error fetching data:', error);
				document.getElementById('stocksGrid').innerHTML = 
					'<div class="loading">Error loading data. Make sure the API server is running.</div>';
			}
		}
		async function fetchIndividualStocks() {
			const stocksResponse = await fetch(`${API_BASE}/stocks`);
			const stocksList = await stocksResponse.json();
			
			const results = [];
			for (const stock of stocksList.stocks) {
				try {
					const response = await fetch(`${API_BASE}/analysis/${stock.symbol}`);
					if (response.ok) {
						const data = await response.json();
						results.push(data);
					}
				} catch (error) {
					console.error(`Error fetching ${stock.symbol}:`, error);
				}
			}
			
			updateStocksGrid(results);
		}
        
        function updateMarketSummary(summary) {
            const summaryHTML = `
                <div class="summary-card">
                    <h3>Market Mood</h3>
                    <div class="value ${summary.average_sentiment > 0.1 ? 'positive' : summary.average_sentiment < -0.1 ? 'negative' : 'neutral'}">
                        ${summary.market_mood} ${summary.average_sentiment > 0.1 ? 'ðŸ˜Š' : summary.average_sentiment < -0.1 ? 'ðŸ˜Ÿ' : 'ðŸ˜'}
                    </div>
                </div>
                <div class="summary-card">
                    <h3>Average Sentiment</h3>
                    <div class="value">${summary.average_sentiment.toFixed(3)}</div>
                </div>
                <div class="summary-card">
                    <h3>Best Performer</h3>
                    <div class="value positive">${summary.best_performer.symbol}<br>+${summary.best_performer.change}%</div>
                </div>
                <div class="summary-card">
                    <h3>Worst Performer</h3>
                    <div class="value negative">${summary.worst_performer.symbol}<br>${summary.worst_performer.change}%</div>
                </div>
            `;
            
            document.getElementById('summaryGrid').innerHTML = summaryHTML;
        }
        
        function updateStocksGrid(stocks) {
            let stocksHTML = '';
            
            stocks.forEach(stock => {
                const changeClass = stock.price_change > 0 ? 'positive' : stock.price_change < 0 ? 'negative' : 'neutral';
                const recClass = stock.recommendation.includes('BULLISH') ? 'bullish' : 
                               stock.recommendation.includes('BEARISH') ? 'bearish' : 'neutral-rec';
                
                stocksHTML += `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div>
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div style="color: #6c757d; font-size: 0.9em;">${stock.name}</div>
                            </div>
                            <div class="stock-price">
                                $${stock.price.toFixed(2)}
                            </div>
                        </div>
                        
                        <div class="${changeClass}" style="text-align: center; font-size: 1.2em;">
                            ${stock.price_change > 0 ? 'â–²' : stock.price_change < 0 ? 'â–¼' : 'â”€'} 
                            ${Math.abs(stock.price_change).toFixed(2)}%
                        </div>
                        
                        <div class="stock-metrics">
                            <div class="metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi.toFixed(1)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Sentiment</div>
                                <div class="metric-value">${stock.sentiment_label}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">News</div>
                                <div class="metric-value">${stock.news_count} articles</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Score</div>
                                <div class="metric-value">${stock.combined_score.toFixed(3)}</div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${recClass}">
                            ${stock.recommendation}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('stocksGrid').innerHTML = stocksHTML;
        }
        
        // Load data on page load
        fetchData();
        
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
