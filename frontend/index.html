<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Stock AI Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .api-status {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .market-summary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .summary-card {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .summary-card .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .stock-symbol {
            font-weight: bold;
            color: #667eea;
        }
        .stock-price {
            font-size: 1.5em;
            font-weight: bold;
        }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .neutral { color: #6c757d; }
        .stock-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .metric {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .metric-label {
            font-size: 0.8em;
            color: #6c757d;
        }
        .metric-value {
            font-weight: bold;
            margin-top: 5px;
        }
        .recommendation {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .bullish {
            background: #d4edda;
            color: #155724;
        }
        .bearish {
            background: #f8d7da;
            color: #721c24;
        }
        .neutral-rec {
            background: #e2e3e5;
            color: #383d41;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #f0f0f0;
        }
        .error-card {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .env-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .env-badge.local {
            background: #28a745;
        }
        .env-badge.railway {
            background: #6f42c1;
        }
    </style>
</head>
<body>
    <div id="envBadge" class="env-badge">Detecting Environment...</div>
    
    <div class="container">
        <h1>ü§ñ HK Stock AI Analysis</h1>
        
        <div class="api-status" id="apiStatus">
            Detecting environment and connecting to API...
        </div>
        
        <button class="refresh-btn" onclick="fetchData()">üîÑ Refresh Data</button>
        
        <div class="market-summary" id="marketSummary">
            <h2>Market Overview</h2>
            <div class="summary-grid" id="summaryGrid">
                <div class="loading">Loading market data...</div>
            </div>
        </div>
        
        <div class="stocks-grid" id="stocksGrid">
            <div class="loading">Analyzing stocks...</div>
        </div>
    </div>

    <script>
        // Auto-detect environment and set API base
        function detectEnvironment() {
            const hostname = window.location.hostname;
            const port = window.location.port;
            
            // If running on Vercel (production)
            if (hostname.includes('vercel.app') || hostname === 'stock-ai-hk-6wox.vercel.app') {
                return {
                    apiBase: 'https://web-production-387c9.up.railway.app',
                    environment: 'Production (Vercel + Railway)',
                    badgeClass: 'railway'
                };
            }
            // If running locally
            else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return {
                    apiBase: 'http://localhost:8000',
                    environment: 'Local Development',
                    badgeClass: 'local'
                };
            }
            // Default to Railway for any other case
            else {
                return {
                    apiBase: 'https://web-production-387c9.up.railway.app',
                    environment: 'Unknown Environment - Using Railway',
                    badgeClass: 'railway'
                };
            }
        }

        // Initialize environment
        const env = detectEnvironment();
        const API_BASE = env.apiBase;
        
        // Update environment badge
        const envBadge = document.getElementById('envBadge');
        envBadge.textContent = env.environment;
        envBadge.className = `env-badge ${env.badgeClass}`;
        
        console.log(`üåç Environment: ${env.environment}`);
        console.log(`üîó API Base: ${API_BASE}`);

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiStatus').innerHTML = 
                        `üü¢ API Connected - ${data.message} (${env.environment})`;
                    document.getElementById('apiStatus').style.background = '#d4edda';
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = 
                    `üî¥ API Connection Failed: ${error.message} (${env.environment})`;
                document.getElementById('apiStatus').style.background = '#f8d7da';
                console.error('API Connection Error:', error);
                return false;
            }
        }
        
        async function fetchData() {
            const apiOnline = await checkAPIStatus();
            if (!apiOnline) {
                showFallbackData();
                return;
            }
            
            try {
                // Show loading state
                document.getElementById('summaryGrid').innerHTML = '<div class="loading">Loading market data...</div>';
                document.getElementById('stocksGrid').innerHTML = '<div class="loading">Analyzing stocks...</div>';
                
                // Fetch market summary
                console.log('Fetching market summary...');
                const summaryResponse = await fetch(`${API_BASE}/market/summary`);
                
                if (!summaryResponse.ok) {
                    throw new Error(`Market summary failed: ${summaryResponse.status}`);
                }
                
                const summary = await summaryResponse.json();
                console.log('Market summary:', summary);
                
                // Check if summary has error
                if (summary.error) {
                    console.error('Market summary error:', summary.error);
                    updateMarketSummaryWithError(summary.error);
                } else {
                    updateMarketSummary(summary);
                }
                
                // Fetch all stock analysis
                console.log('Fetching stock analysis...');
                const analysisResponse = await fetch(`${API_BASE}/analysis/all`);
                
                if (analysisResponse.ok) {
                    const analysis = await analysisResponse.json();
                    console.log('Analysis response:', analysis);
                    
                    if (analysis.results && analysis.results.length > 0) {
                        updateStocksGrid(analysis.results);
                    } else {
                        // Try individual fetching
                        await fetchIndividualStocks();
                    }
                } else {
                    console.error('Analysis all failed, trying individual...');
                    await fetchIndividualStocks();
                }
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showFallbackData();
            }
        }
        
        async function fetchIndividualStocks() {
            try {
                console.log('Fetching individual stocks...');
                const stocksResponse = await fetch(`${API_BASE}/stocks`);
                
                if (!stocksResponse.ok) {
                    throw new Error('Failed to fetch stocks list');
                }
                
                const stocksList = await stocksResponse.json();
                console.log('Stocks list:', stocksList);
                
                const results = [];
                for (const stock of stocksList.stocks) {
                    try {
                        console.log(`Fetching analysis for ${stock.symbol}...`);
                        const response = await fetch(`${API_BASE}/analysis/${stock.symbol}`);
                        if (response.ok) {
                            const data = await response.json();
                            results.push(data);
                        } else {
                            console.warn(`Failed to fetch ${stock.symbol}: ${response.status}`);
                        }
                    } catch (error) {
                        console.error(`Error fetching ${stock.symbol}:`, error);
                    }
                }
                
                if (results.length > 0) {
                    updateStocksGrid(results);
                } else {
                    throw new Error('No stock data available');
                }
                
            } catch (error) {
                console.error('Individual fetch failed:', error);
                showFallbackData();
            }
        }
        
        function updateMarketSummary(summary) {
            const summaryHTML = `
                <div class="summary-card">
                    <h3>Market Mood</h3>
                    <div class="value ${summary.average_sentiment > 0.1 ? 'positive' : summary.average_sentiment < -0.1 ? 'negative' : 'neutral'}">
                        ${summary.market_mood} ${summary.average_sentiment > 0.1 ? 'üòä' : summary.average_sentiment < -0.1 ? 'üòü' : 'üòê'}
                    </div>
                </div>
                <div class="summary-card">
                    <h3>Average Sentiment</h3>
                    <div class="value">${summary.average_sentiment ? summary.average_sentiment.toFixed(3) : '0.000'}</div>
                </div>
                <div class="summary-card">
                    <h3>Best Performer</h3>
                    <div class="value positive">${summary.best_performer ? summary.best_performer.symbol : 'N/A'}<br>${summary.best_performer ? '+' + summary.best_performer.change + '%' : 'N/A'}</div>
                </div>
                <div class="summary-card">
                    <h3>Worst Performer</h3>
                    <div class="value negative">${summary.worst_performer ? summary.worst_performer.symbol : 'N/A'}<br>${summary.worst_performer ? summary.worst_performer.change + '%' : 'N/A'}</div>
                </div>
            `;
            
            document.getElementById('summaryGrid').innerHTML = summaryHTML;
        }
        
        function updateMarketSummaryWithError(error) {
            const summaryHTML = `
                <div class="summary-card">
                    <h3>Market Status</h3>
                    <div class="value negative">Error</div>
                    <div style="font-size: 0.8em; color: #dc3545;">${error}</div>
                </div>
                <div class="summary-card">
                    <h3>Environment</h3>
                    <div class="value">${env.environment}</div>
                </div>
                <div class="summary-card">
                    <h3>API</h3>
                    <div class="value">${API_BASE}</div>
                </div>
                <div class="summary-card">
                    <h3>Action</h3>
                    <div class="value">Check Backend</div>
                </div>
            `;
            document.getElementById('summaryGrid').innerHTML = summaryHTML;
        }
        
        function updateStocksGrid(stocks) {
            let stocksHTML = '';
            
            stocks.forEach(stock => {
                const changeClass = stock.price_change > 0 ? 'positive' : stock.price_change < 0 ? 'negative' : 'neutral';
                const recClass = stock.recommendation && stock.recommendation.includes('BULLISH') ? 'bullish' : 
                               stock.recommendation && stock.recommendation.includes('BEARISH') ? 'bearish' : 'neutral-rec';
                
                stocksHTML += `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div>
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div style="color: #6c757d; font-size: 0.9em;">${stock.name || stock.symbol}</div>
                            </div>
                            <div class="stock-price">
                                $${stock.price ? stock.price.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                        
                        <div class="${changeClass}" style="text-align: center; font-size: 1.2em;">
                            ${stock.price_change > 0 ? '‚ñ≤' : stock.price_change < 0 ? '‚ñº' : '‚îÄ'} 
                            ${stock.price_change ? Math.abs(stock.price_change).toFixed(2) + '%' : 'N/A'}
                        </div>
                        
                        <div class="stock-metrics">
                            <div class="metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi ? stock.rsi.toFixed(1) : 'N/A'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Sentiment</div>
                                <div class="metric-value">${stock.sentiment_label || 'N/A'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">News</div>
                                <div class="metric-value">${stock.news_count || 0} articles</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Score</div>
                                <div class="metric-value">${stock.combined_score ? stock.combined_score.toFixed(3) : 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${recClass}">
                            ${stock.recommendation || 'NO DATA'}
                        </div>
                        ${stock.error ? `<div style="color: #dc3545; font-size: 0.8em; margin-top: 10px;">‚ö†Ô∏è ${stock.error}</div>` : ''}
                    </div>
                `;
            });
            
            document.getElementById('stocksGrid').innerHTML = stocksHTML;
        }
        
        function showFallbackData() {
            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-card">
                    <h3>Status</h3>
                    <div class="value negative">Backend Offline</div>
                </div>
                <div class="summary-card">
                    <h3>Environment</h3>
                    <div class="value">${env.environment}</div>
                </div>
                <div class="summary-card">
                    <h3>API URL</h3>
                    <div class="value" style="font-size: 0.8em;">${API_BASE}</div>
                </div>
                <div class="summary-card">
                    <h3>Action</h3>
                    <div class="value">Check Backend</div>
                </div>
            `;
            
            document.getElementById('stocksGrid').innerHTML = `
                <div class="stock-card">
                    <div class="stock-header">
                        <div class="stock-symbol">Backend Connection Issue</div>
                    </div>
                    <div style="text-align: center; padding: 20px; color: #dc3545;">
                        üî¥ Cannot connect to backend API<br><br>
                        <strong>Environment:</strong> ${env.environment}<br>
                        <strong>API URL:</strong> ${API_BASE}<br><br>
                        <div style="text-align: left; font-size: 0.9em;">
                            <strong>Local Development:</strong><br>
                            ‚Ä¢ Make sure your backend is running on localhost:8000<br>
                            ‚Ä¢ Run: <code>python src/api/main.py</code><br><br>
                            <strong>Production:</strong><br>
                            ‚Ä¢ Check Railway deployment status<br>
                            ‚Ä¢ Verify the API URL is correct
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load data on page load
        fetchData();
        
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
